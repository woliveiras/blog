<section class="social-share" onclick="ga('send', 'event', 'share', 'click', 'share_buttons')">

    <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}"
        onclick="window.open(this.href, 'facebook-share','width=720,height=400');return false;gtag('event', 'share-button', {'event_label': 'Facebook Share','event_category': 'click'})" title="Compartilhe no Facebook">
        <svg class="social-share__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12v9.293h6.116c.73 0 1.323-.593 1.323-1.325v-21.35c0-.732-.593-1.325-1.325-1.325z"/></svg>
    </a>
    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ site.baseurl }}{{ page.url }}&title={{ page.title }}&summary={{ page.description }}&source={{ site.title }}"
        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;gtag('event', 'share-button', {'event_label': 'LinkedIn Share','event_category': 'click'})"
        title="Share on LinkedIn">
